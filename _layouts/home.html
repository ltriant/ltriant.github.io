---
layout: default
---
{{ content }}

<table class="post-list">
	{%- for post in site.posts -%}

	<tr class="post-row">
		<td>

		<div class="post-date">
			<time datetime="{{ post.date | date: "%Y-%m-%d" }}">
				{{ post.date | date: "%-d %B %Y" }}
			</time>
		</div>

		<div class="post-title">
			<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
		</div>

		</td>
	</tr>

	{%- endfor -%}
</table>
