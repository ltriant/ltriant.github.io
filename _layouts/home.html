---
layout: default
---
{{ content }}

<h2>.blog</h2>

<ul class="post-list">
	{%- for post in site.posts -%}

	<li class="post-row">

		<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%-d %B %Y" }}</time>

	</li>

	{%- endfor -%}
</ul>
