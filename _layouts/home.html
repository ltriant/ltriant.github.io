---
layout: default
---
{{ content }}

<div class="post-list">
	{%- for post in site.posts -%}

	<p class="post-row">

		<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>

		&mdash;

		<time class="post-list-date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%-d %B %Y" }}</time>

	</p>

	{%- endfor -%}
</div>
